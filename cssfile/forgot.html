<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="formholder">
  <form action="">
  <h2>PASSWORD PAGE</h2>
  <div class="formitems">
   <label for="">NAME:</label>
   <input type="text" placeholder="Enter name" required>
  </div>
     <div class="formitems">
        <label for="">EMAIL:</label>
        <input type="email" placeholder="Enter Email">
     </div>
        <div class="formitems">
            <label for="">PHONE NUMBER:</label>
            <input type="tel" placeholder="Enter Phone Number">
        </div>
            <div class="formitems">
             <label for="">PASSWORD:</label>
             <input type="password" placeholder="password"required>
            </div>
            <div class="formitems">
                <label for="">CONFIRM PASSWORD:</label>
                <input type="password" placeholder="Enter Confirm Password"required>
            </div>
            <div class="formitems">
              <label for="">Enter OTP:</label>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <input type="text" maxlength="1" class="otp-box" required>
            <input type="text" maxlength="1" class="otp-box" required>
            <input type="text" maxlength="1" class="otp-box" required>
            <input type="text" maxlength="1" class="otp-box" required>
            </div>
            <div style="text-align: center;">
            <span style="color: blue; text-decoration: underline; cursor: pointer;">Resend OTP</span>
            </div>
            </div>
            <div class="formitems">
        <div class="button-container">
          <input type="submit" value="SUBMIT" class="submit-button">
          <input type="button" value="Cancel" class="cancel-button" onclick="window.location.href='./login.html'">
        </div>
      </div>
        <div class="formitems">
        Remembered your password? <a href="./login.html" style="text-decoration: underline; color: blue;">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
