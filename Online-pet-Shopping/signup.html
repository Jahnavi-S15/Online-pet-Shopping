<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="formholder">
    <form action="">
    <h2>SIGNUP PAGE</h2>
    <div class="formitems">
    <label for="">USERNAME:</label>
    <input type="text" placeholder="username" required>
    </div>
    <div class="formitems">
    <label for="">PASSWORD:</label>
    <input type="password" placeholder="password"required>
    </div>
    <div class="formitems">
    <label for="">EMAIL:</label>
    <input type="email" placeholder="email-id">
    </div>
    <div class="formitems">
    <label for="">PHONENUMBER:</label>
    <input type="tel" placeholder="phonenumber">
    </div>
    <div class="formitems gender-options" style="display: flex; gap: 10px; align-items: center;">
    <label><input type="radio" name="gender" value="Male"> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>
    <div class="formitems">
      <div class="button-container">
        <input type="submit" value="Submit" class="submit-button">
        <input type="button" value="Cancel" class="cancel-button">
        <input type="reset" value="Reset" class="reset-button">
      </div>
      </div>
      <div class="formitems">
        Already have an account? <a href="./login.html" style="text-decoration: underline; color: blue;">Login</a>
       </div>
</form>
</div>
</body>
</html>
